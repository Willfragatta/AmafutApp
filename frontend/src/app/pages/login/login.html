<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <div class="logo">
            <span class="logo-text">AMA</span>
            <span class="logo-sport">FUT</span>
            <span class="logo-sport-2">Associação de Futebol</span>
          </div>
        </mat-card-title>
        <mat-card-subtitle>Faça login para acessar sua conta</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email" 
              placeholder="seu@email.com"
              autocomplete="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email?.hasError('required')">
              Email é obrigatório
            </mat-error>
            <mat-error *ngIf="email?.hasError('email')">
              Digite um email válido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Senha</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password"
              placeholder="Sua senha"
              autocomplete="current-password">
            <button 
              mat-icon-button 
              matSuffix 
              (click)="hidePassword = !hidePassword" 
              type="button"
              [attr.aria-label]="'Hide password'" 
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">
              Senha é obrigatória
            </mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">
              Senha deve ter pelo menos 6 caracteres
            </mat-error>
          </mat-form-field>

          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="login-button"
            [disabled]="loading || !loginForm.valid">
            <mat-icon *ngIf="loading" class="spinner">hourglass_empty</mat-icon>
            {{ loading ? 'Entrando...' : 'Entrar' }}
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="register-link">
          <span>Não tem uma conta?</span>
          <button mat-button color="primary" (click)="goToRegister()">
            Registre-se aqui
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
