<div class="perfil-container">
  <mat-card class="perfil-card">
    <mat-card-header>
      <mat-card-title>Perfil do Usuário</mat-card-title>
      <mat-card-subtitle>Gerencie seus dados pessoais, (não terminei ainda).</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="saveProfile()" class="perfil-form">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>RG</mat-label>
          <input matInput formControlName="rg" maxlength="20">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" maxlength="20">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Posição</mat-label>
          <input matInput formControlName="posicao" maxlength="30">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Altura (cm)</mat-label>
          <input matInput formControlName="altura" type="number" min="0">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput formControlName="data_nascimento" type="date">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Idade</mat-label>
          <input matInput formControlName="idade" type="number" min="0">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
          Salvar
        </button>
        <button mat-raised-button color="warn" type="button" (click)="deleteProfile()" [disabled]="loading" style="margin-left: 16px;">
          Excluir Perfil
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
