<div class="perfil-container">
  <mat-card class="perfil-card">
    <mat-card-header>
      <mat-card-title>Perfil do Usuário</mat-card-title>
      <mat-card-subtitle>Gerencie seus dados pessoais, (não terminei ainda).</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="saveProfile()" class="perfil-form">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Endereço</mat-label>
          <input matInput formControlName="email" required type="text">
        </mat-form-field>
        <!-- Vou adicionar mais coisas depois aqui -->
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
          Salvar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
